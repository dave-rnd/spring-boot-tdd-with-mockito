server:
  port: 9091

spring:
  datasource:
    driver-class-name: com.mysql.cj.jdbc.Driver
    url: jdbc:mysql://${DB_URL}/tdd
    username: ${DB_USER}
    password: ${DB_PWD}
  jpa:
    open-in-view: false
    hibernate:
      ddl-auto: update
    properties:
      hibernate:
        show_sql: ${SHOW_SQL}
        format_sql: ${FORMAT_SQL}
